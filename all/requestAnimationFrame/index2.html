  <div id="anim">点击运行动画</div>

<script>
  var elem = document.getElementById("anim");

  var startTime = undefined;

  function render(time) {

    if (time === undefined)
      time = Date.now();
    if (startTime === undefined)
      startTime = time;

    elem.style.left = ((time - startTime) / 10 % 500) + "px";
  }

  function animloop(){
      render();
      requestAnimationFrame(animloop);
    }
    animloop()

</script>
