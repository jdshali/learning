<!DOCTYPE html>

<head>
    <style>
        div,
        body {
            padding: 0 0;
            margin: 0 0;
            border: none;
        }

        #left {
            background-color: #f00;
            float: left;
            width: 100px;
            height: 500px;
        }

        #right {
            background-color: #0f0;
            height: 500px;
            margin-left: 100px;
            /*大于等于#left的宽度*/
        }
    </style>
</head>


<body>
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
</body>
